<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeafletJS GeoJSON Line</title>
    <link
      href="https://unsorry.net/assets-date/images/favicon.png"
      rel="shortcut icon"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <div id="map"></div>
    <script>
      /* Initial Map */
      var map = L.map("map").setView(
        [-6.597107230211189, 106.79917814672127],
        13
      );

      /* Tile Basemap */
      var basemap = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution:
            '<a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> | <a href="https://www.unsorry.net" target="_blank">unsorry@2022</a>',
        }
      );
      basemap.addTo(map);

      /* GeoJSON Line */
      var line = L.geoJson(null, {
        /* Style polyline */
        style: function (feature) {
          return {
            color: "#3388ff",
            weight: 3,
            opacity: 1,
          };
        },
        onEachFeature: function (feature, layer) {
          var popupContent = "Kelas Jalan: " + feature.properties.REMARK;
          layer.on({
            click: function (e) {
              line.bindPopup(popupContent);
            },
            mouseover: function (e) {
              line.bindTooltip(feature.properties.REMARK, {
                sticky: true,
              });
            },
          });
        },
      });
      $.getJSON("data/jalan_kota_bogor.geojson", function (data) {
        line.addData(data);
        map.addLayer(line);
      });
    </script>
  </body>
</html>
