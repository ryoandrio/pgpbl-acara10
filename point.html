<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeafletJS GeoJSON Point</title>
    <link
      href="https://unsorry.net/assets-date/images/favicon.png"
      rel="shortcut icon"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
    />
    <link rel="stylesheet" href="dist/leaflet.awesome-markers.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        width: 100%;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js"></script>
    <script src="dist/leaflet.awesome-markers.js"></script>
    <div id="map"></div>
    <script>
      /* Initial Map */
      var map = L.map("map").setView(
        [-6.597107230211189, 106.79917814672127],
        13
      );

      var basemap1 = L.tileLayer(
        "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
        {
          attribution: "Â© OpenStreetMap",
        }
      );

      var basemap2 = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}",
        {
          attribution: "Tiles&copy; Esri",
        }
      );

      var basemap3 = L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        {
          attribution: "Tiles&copy; Esri",
        }
      );

      var basemap4 = L.tileLayer(
        "https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png",
        {
          attribution:
            'Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)',
        }
      );

      basemap1.addTo(map);

      /* Control Layer */
      var baseMaps = {
        "Open Street Map": basemap1,
        "Esri World Street": basemap2,
        "Esri Imagery": basemap3,
        "Open Topographic Map": basemap4,
      };

      // Creates a marker with the coffee icon
      var redMarker = L.AwesomeMarkers.icon({
        icon: "graduation-cap",
        markerColor: "blue",
        stylePrefix: "fas",
        prefix: "fa",
      });

      /* GeoJSON Point */
      var point = L.geoJson(null, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, {
            icon: redMarker,
          });
        },

        onEachFeature: function (feature, layer) {
          var popupContent =
            "Nama: " +
            feature.properties.Nama_Objek +
            "<br>" +
            "Alamat: " +
            feature.properties.Alamat_;
          layer.on({
            click: function (e) {
              point.bindPopup(popupContent);
            },
            mouseover: function (e) {
              point.bindTooltip(feature.properties.Nama_Objek);
            },
          });
        },
      });
      $.getJSON("data/titik_sma.geojson", function (data) {
        point.addData(data);
        map.addLayer(point);
      });

      /* GeoJSON Polygon */
      var polygon = L.geoJson(null, {
        /* Style polygon */
        style: function (feature) {
          return {
            color: "#3388ff",
            fillColor: "#3388ff",
            weight: 2,
            opacity: 1,
            fillOpacity: 0.2,
          };
        },
        onEachFeature: function (feature, layer) {
          var popupContent =
            "Desa: " +
            feature.properties.Desa +
            "<br>" +
            "Kecamatan: " +
            feature.properties.Kecamatan +
            "<br>" +
            "Kota: " +
            feature.properties.WADMKK;
          layer.on({
            click: function (e) {
              polygon.bindPopup(popupContent);
            },
            mouseover: function (e) {
              polygon.bindTooltip(feature.properties.Desa, {
                sticky: true,
              });
            },
          });
        },
      });
      $.getJSON("data/admin_desa.geojson", function (data) {
        polygon.addData(data);
        map.addLayer(polygon);
      });

      var overlayMaps = {
        "Titik SMA": point,
        "Batas Administrasi Desa": polygon,
      };

      L.control
        .layers(overlayMaps, {
          collapsed: true,
        })
        .addTo(map);
    </script>
  </body>
</html>
